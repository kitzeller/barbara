<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
    <title>Target Language</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<!--Navbar-->
<ul>
    <li><a href="index.html">Editor</a></li>
    <li><a class="active" href="target_lang.html">Target Language</a></li>
</ul>

<div class="container">
    <div id="content"></div>
</div>

<script>
    var request = new XMLHttpRequest();
    request.open("GET", 'target_lang.md', false);
    request.send(null);
    var returnValue = request.responseText;
    document.getElementById('content').innerHTML = marked(returnValue);
</script>
</body>
</html>
