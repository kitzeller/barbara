## Transformations

##### @color (color)

Colors the preceding element given a name or hex value

```
[...["red","@color"]]
```

##### @outline (color, line-width)

Outlines the preceding element

```
[...["red","5","@outline"]]
```

##### @radius (pixels)

Sets the radius of the preceding element (rounds corners for rectangles)

```
[...["5","@radius"]]
```

##### @flip (offset, axis)

Flips the preceding element

```
[...["5","x","@flip"]]
```

##### @diag (offet)

Flips the preceding element diagonally

```
[...["5","@diag"]]
```

##### @rotate (degree)

Rotates the preceding element

```
[...["180","@rotate"]]
```

##### @repeat ()

Repeats the preceding element (currently mirrors 4 times by default)

```
[...["@repeat"]]
```

##### @size (x, y)

Resizes the preceding element

```
[...["50","50","@size"]]
```

##### @move (x, y)

Moves the preceding element

```
[...["50","50","@move"]]
```

## Animations

##### @animate-color (color, time, loop?)

```
[["@all","#ffffff","4000","true","@animate-color"]]
```

##### @animate-rotate (degree, time, loop?)

```
[["@all","360","4000","true","@animate-rotate"]]
```

##### @animate-move (x, y, time, loop?)

```
[["@all","50","50","4000","true","@animate-move"]]
```

## Getters, Setters, Grouping

##### @all

Places the entire the svg in a group, making it accessible to the next manipulation-type command

##### @copy (variable-name)

Copies the variable given the name and duplicates it, returning a new identical element

##### @duplicate ()

Copies the last accessible element and duplicates it, returning a new identical element

##### @define (name)

Creates named values ("variables") that can be re-used again later

```
[["0","0","50","50","@rect","first-def","@define"]]
```

##### @get (name)

Retrieves a variable for mental manipulation.

```
[["first-def","@get","50","50","@size"]]
```

##### @group (elements...)

Groups all the names of variables.

```
[["first-def","sec-def","thir-def","four-def","@group","five-def","@define"]]
```
