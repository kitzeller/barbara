About
---

Barbara is a novel live coding interface that enables users to design languages for visual geometric pattern generation.
Inspired by algorithmic quilting patterns, Barbara helps users construct languages that mimic real-world quilting procedures
which can be used for both live coding performance or digital quilt recreation. Users create languages and patterns in Barbaraâ€™s
online coding environment with the Parsing Expression Grammar language formalism; the resulting patterns can be freely shared,
remixed, and combined into new quilts. As a push towards the applications of language-oriented design, we created Barbara to
broaden access to the power of computational media and the beauty of quilting for both programmers and quilters alike.
Barbara is free and open-source software.

You can contribute to Barbara at https://github.com/kitzeller/barbara
