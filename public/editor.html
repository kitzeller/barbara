            <h2>Grammar</h2>
            <textarea id="grammar">

term "term" = body:(Text / list / word) _ { return body; }
list "list" = "(" _ body:term* ")" { return body; }

Text = "*" values:TextUntilTerminator "**" { return values.join(""); }
TextUntilTerminator = x:(&HaveTerminatorAhead .)* { return x.map(y => y[1]) }

        </textarea>

            <h2>Input</h2>

triangle random-color color 180 rotate 25 0 translate

triangle random-color color
duplicate 25 25 translate random-color color

<!-- Create a simple CodeMirror instance -->
<script src="lib/codemirror.js"></script>
<script src="lib/mode/pegjs.js"></script>

<script>
    var looping = false;
    var interval;
    var savedSVGs = window.localStorage.getItem('barbara-vm-svgs');
    window.savedSessions = {};
    if (savedSVGs) {
        let obj = JSON.parse(savedSVGs);
        for (let o of obj.ids) {
            $.getJSON("sessions/" + o, function (data) {
                window.savedSessions[data._id] = data;
                $('#side-content').append("<h3>" + data.name + "</h3>");
                $('#side-content').append("<h5>" + data._id + "</h5>");
            });
        }
    }

    function saveGrammar() {
        window.localStorage.setItem('barbara-vm-grammar', grammar_cm.getValue());
    }

    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    var grammar_cm = CodeMirror.fromTextArea(document.getElementById("grammar"), {
        mode: "pegjs",
        //Darkmode
        theme: "darcula",
        lineWrapping: true,
        lineNumbers: true,
        styleActiveLine: true,
        matchBrackets: true
    });

    var input_cm = CodeMirror.fromTextArea(document.getElementById("input"), {
        lineNumbers: true,
        lineWrapping: true,
        //Darkmode
        theme: "darcula",
        extraKeys: {
            "Ctrl-Enter": makeParser,
            "Cmd-Enter": makeParser,
            "Shift-Enter": start,
            "Alt-Enter": exportSVG
        }
    });

    var htmlNode;
    input_cm.on('cursorActivity', function () {
        var A1 = input_cm.getCursor().line;
        var A2 = input_cm.getCursor().ch;

        var B1 = input_cm.findWordAt({line: A1, ch: A2}).anchor.ch;
        var B2 = input_cm.findWordAt({line: A1, ch: A2}).head.ch;

        console.log(input_cm.getRange({line: A1, ch: B1}, {line: A1, ch: B2}));

        // create a node
        if (htmlNode){
            htmlNode.parentNode.removeChild(htmlNode);
        }
        htmlNode = document.createElement("input");
        htmlNode.id = "volume";
        htmlNode.type = 'range';
        htmlNode.min = -180;
        htmlNode.max = 180;
        htmlNode.value = 0;
        htmlNode.step = 1;
        //input_cm.addWidget({ch: A2, line: A1}, htmlNode, true)

        input_cm.markText({line: A1, ch: B1}, {line: A1, ch: B2}, {
            replacedWith: htmlNode
        })
    });

    function makeParser() {
        let grammer = grammar_cm.getValue();
        var parser = peg.generate(grammer);
        let input = input_cm.getValue().trim();

        // TODO: Check error checking?
        try {
            let res = parser.parse(input);
            console.log(res);
            $("#output").val(JSON.stringify(res));
        } catch (ex) {
            console.log(ex.message);
            $("#output").val(ex.message);
        }
    }

    function start() {
        let val = $("#output").val();

        if (!val) {
            alert("Please parse first!");
            return;
        }
        val = eval(val);
        window.seq.define("default", val, "#drawing");
    }

    function loopSVG() {
        if (looping) {
            looping = false;
            clearInterval(interval);
            $("#loop").text("Start Loop");
        } else {
            looping = true;
            interval = setInterval(function () {
                makeParser();
                start();
            }, 1000);
            $("#loop").text("Stop Loop");
        }
    }

    function parseQuery(queryString) {
        var query = {};
        var pairs = (queryString[0] === '?' ? queryString.substr(1) : queryString).split('&');
        for (var i = 0; i < pairs.length; i++) {
            var pair = pairs[i].split('=');
            query[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
        }
        return query;
    }

    function exportSVG() {
        let response = prompt("What do you want to call this?.");

        if (response == "" || response == null) {
            console.log("Not saving");
            return;
        }

        $.post("savesession", {
            grammar: grammar_cm.getValue(),
            input: input_cm.getValue(),
            output: $("#output").val(),
            svg: window.svg,
            name: response
        });
    }

    if (window.location.search) {
        let res = parseQuery(window.location.search);
        console.log(res.id);

        $.getJSON("sessions/" + res.id, function (data) {
            console.log(data);
            $("#output").val(data.output);
            grammar_cm.setValue(data.grammar);
            input_cm.setValue(data.input);
        });
    } else if (window.localStorage.getItem('barbara-vm-grammar')) {
        grammar_cm.setValue(window.localStorage.getItem('barbara-vm-grammar'));
    }
</script>


</body>
