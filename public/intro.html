<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="icon.png">

    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        body {
            background-color: #222;
            color: white;
            margin: 0;
        }

        svg {
            width: 100%;
            height: auto;
        }

        .svg-container {
            position: relative;
            width: 25%;
            padding: 0;
            margin-bottom: -10px;
        }


        #bg {
            top: 0;
            padding-left: 25% !important;
            flex-wrap: wrap;
            display: flex;
        }

        #panel {
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            width: 25%;
            height: 100%;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin: 10px;
        }

        button {
            flex-grow: 1;
            margin: 5px 10px 5px 10px;
        }

        .overlay {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }

        .svg-container:hover .overlay {
            opacity: 1;
        }

        .svg-container:hover svg {
            opacity: 0.5;
        }

        .svg-container:hover button {
            margin: 5px;
            color: white;
            font-size: 16px;
        }

        .text {
            color: white;
            font-size: 20px;
        }

        input {
            color: black;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 200;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav h5:hover {
            color: #7c7c7c;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }
    </style>
    <title>Introduction</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<button style="position: absolute; top: 0; right: 0; z-index: 150" onclick="openNav()">Account</button>

<div id="bg" style="padding: 0; margin: 0"></div>

<!--Sidebar-->
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div id="side-content" style="padding: 10px; text-align: center">
        <h1>Your Account</h1>
        <hr>
        <div id="account" style="text-align: center">
            <form id="theform" method="post" action="/login">
                <h2>Login</h2>
                <label>
                    Username:
                    <input id="username" class="u-full-width" type="text" name="username" placeholder="Username">
                </label>
                <label>
                    Password:
                    <input id="password" class="u-full-width" type="password" name="password" placeholder="Password">
                </label>
                <button type="submit">Login</button>
            </form>
            <button id="register">Register</button>
        </div>
    </div>
</div>


<div id="panel">
    <h1>
        Live Code a Graphics Language with Barbara
    </h1>

    <button class="button-primary" onclick="window.location.href='intro.html'">Introduction</button>
    <button onclick="window.location.href='target_lang.html'">Target Lang</button>
    <button onclick="window.location.href='tutorial.html'">Parsing</button>
    <button onclick="window.location.href='quilting.html'">Quilting</button>
    <button onclick="window.location.href='editor.html'">Editor</button>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    var loggedUser;
    $.getJSON("sessions", function (data) {
        console.log(data);
        data = shuffle(data);
        for (let d of data) {
            // TODO: Make this less laggy, also not sure svg definition is the best
            $('#bg').append('<div class="svg-container" id="' + d._id + '">' +
                '<svg width="800" height="800" viewBox="0 0 800 800">' + d.svg + '</svg>' +
                '  <div class="overlay">\n' +
                '    <div class="text">' + d.name + '</div>\n' +
                '<button onclick="openPatch(\'' + d._id + '\')">Open</button>' +
                '<button onclick="savePatch(\'' + d._id + '\')">Add</button>' +
                '  </div>' +
                '</div>')
        }
    });

    $("#register").click(function () {
        $.ajax({
            url: '/signup',
            type: 'post',
            dataType: 'json',
            data: $('form#theform').serialize(),
            success: function (data) {
                if (data.status === "ok") {
                    window.location = "/";
                }
            }
        });

    });

    $.getJSON("loggeduser", function (data) {
        // Make sure the data contains the username as expected before using it
        if (data.hasOwnProperty('username')) {
            loggedUser = data;
            $("#account").empty();
            $("#account").append("<h3> Welcome, " + data.username.username + "</h3>");
            $("#account").append(' <form action="/logout" method="get">\n' +
                '        <button type="submit">logout</button>\n' +
                '    </form>');

        }
    });

    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    function savePatch(id) {
        // Save to local storage!
        alert("Patch added successfully!");
        let obj = window.localStorage.getItem('barbara-vm-svgs');

        if (obj) {
            console.log(obj);
            obj = JSON.parse(obj);
            obj.ids.push(id);
        } else {
            obj = {ids: [id]};
        }
        window.localStorage.setItem('barbara-vm-svgs', JSON.stringify(obj));
    }

    function shuffle(a) {
        var j, x, i;
        for (i = a.length - 1; i > 0; i--) {
            j = Math.floor(Math.random() * (i + 1));
            x = a[i];
            a[i] = a[j];
            a[j] = x;
        }
        return a;
    }

    function openPatch(id) {
        window.location = "editor.html?id=" + id;
    }
</script>
</body>
</html>
