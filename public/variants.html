<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variants</title>
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        text {
            font: 18px sans-serif;
            fill: white;
            stroke: #000000;
            stroke-width: 1px;
            stroke-linecap: butt;
            stroke-linejoin: miter;
        }
    </style>
</head>
<body>

<h1 style="text-align: center">Variant Tree</h1>

<div id="my_dataviz"></div>

</div>
</body>

<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
    /**
     * Parses the url query
     */
    function parseQuery(queryString) {
        var query = {};
        var pairs = (queryString[0] === '?' ? queryString.substr(1) : queryString).split('&');
        for (var i = 0; i < pairs.length; i++) {
            var pair = pairs[i].split('=');
            query[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
        }
        return query;
    }

    if (window.location.search) {
        let res = parseQuery(window.location.search);
        console.log(res.id);

        $.getJSON("sessions/children/" + res.id, function (data) {
            generateTree(data);
        });
    }

    function generateTree(data) {
        var width = window.innerWidth;
        var height = window.innerHeight;

        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(100,0)");

        var cluster = d3.cluster()
            .size([height, width - 300]);

        var root = d3.hierarchy(data, function (d) {
            return d.children;
        });
        cluster(root);

        svg.selectAll('path')
            .data(root.descendants().slice(1))
            .enter()
            .append('path')
            .attr("d", function (d) {
                return "M" + d.y + "," + d.x
                    + "C" + (d.parent.y + 50) + "," + d.x
                    + " " + (d.parent.y + 150) + "," + d.parent.x // 50 and 150 are coordinates of inflexion, play with it to change links shape
                    + " " + d.parent.y + "," + d.parent.x;
            })
            .style("fill", 'none')
            .attr("stroke", '#ccc')


        // Add a circle for each node.
        svg.selectAll("g")
            .data(root.descendants())
            .enter()
            .append("g")
            .attr("transform", function (d) {
                return "translate(" + d.y + "," + d.x + ")"
            })
            .append("g")
            .attr("class", "mysvg")
            .attr("transform", function (d) {
                return "translate(" + -50 + "," + -50 + ")";
            })
            .append('svg').html(function (d) {
            console.log(d);
            return '<svg viewBox="0 0 800 800" width="150px" height="150px">' + d.data.svg + '</svg>';
        });

        svg.selectAll(".mysvg")
            .append("text")
            .text(function (d) {
                return d.data.name;
            })
            .attr("transform", function (d) {
                return "translate(" + -5 + "," + 0 + ")"
            });
    }
</script>
</html>
